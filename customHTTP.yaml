customHeaders:
  - pattern: "**/*"
    headers:
      - key: Content-Security-Policy
        value: >
          default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob:;
          script-src * 'self' 'unsafe-inline' 'unsafe-eval'
            https://translate.google.com
            https://translate.googleapis.com;
          frame-src *
            https://translate.google.com;
